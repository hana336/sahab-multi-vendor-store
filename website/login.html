<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5 me-5 ms-5 text-secondary">
      <div class="row g-0">
        <div class="col-sm-6 shadow p-3 mb-5 bg-body rounded">
          <img src="accord-logo.png" width="100" />
          <p class="fs-3 text-center">تسجيل الدخول</p>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >رقم الجوال</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="يرجى ادخال رقم الجوال"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >كلمة المرور</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="يرجى ادخال كلمة المرور"
              />
            </div>
            <a href="" class="text-decoration-none text-secondary"
              >نسيت كلمة المرور</a
            >
            <div class="d-grid gap-2 mt-5">
              <button type="button" class="btn btn-primary">
                تسجيل الدخول
              </button>
              <a href="" class="text-center text-decoration-none text-secondary"
                >ليس لديك حساب</a
              >
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <img src="login-2.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
